<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll to It! - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <h1>Home Page</h1>
  <p>Welcome to your task management game!</p>

  <script>
    window.onload = function() {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
        });
    };
  </script>

</body>
</html>
